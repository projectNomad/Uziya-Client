<app-header-page titlePage="{{ 'admin.menuLeft.dashboard' | translate }}" [breadcrumb]="breadcrumb"></app-header-page>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
               class="table table-striped table-bordered table-hover row-border">
          <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">is_active</th>
            <th scope="col">duration (minutes)</th>
            <th scope="col">genres</th>
          </tr>
          </thead>
          <tbody *ngIf="videos?.length != 0">
          <tr *ngFor="let video of videos">
            <td>{{ video.id }}</td>
            <td>{{ video.title }}</td>
            <td><input type="checkbox" disabled [checked]="video.is_active"></td>
            <td>{{ video.duration }}</td>
            <td>
              <ul class="list-inline">
                <li class="list-inline-item" *ngFor="let genre of video.genres">{{genre.label}}</li>
              </ul>
            </td>
          </tr>
          </tbody>
          <tbody *ngIf="videos?.length == 0">
          <tr>
            <td colspan="5" class="no-data-available">No data!</td>
          </tr>
          <tbody>
        </table>
      </div>
    </div>
  </div>
</div>
