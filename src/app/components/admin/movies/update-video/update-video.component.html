<app-header-page titlePage="{{ 'admin.menuLeft.movies' | translate }}"
                 [breadcrumb]="breadcrumb" [buttonsEnd]="buttonsEnd"></app-header-page>

<div class="container">
  <section class="video-details-group_titles">
    <h1 class="video-details-group_titles_h1">{{video?.title}}</h1>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">{{ 'admin.movies.details.watchMovieLink' | translate }}</a></li>
      <li class="list-inline-item">
        <a [routerLink]="['/video/update', video?.id]" class="btn btn-link">
          {{ 'admin.movies.details.updateLink' | translate }}
        </a>
      </li>
      <li class="list-inline-item">
        <a (click)="active_modal(content, video)" class="btn btn-link">
          {{ 'admin.movies.details.deleteLink' | translate }}
        </a>
      </li>
    </ul>
  </section>

  <section *ngIf="video" class="video-details-group_infos">
    <div class="row">
      <form [formGroup]="formUpdateVideo" (ngSubmit)="onSubmit()">
        <section>
          <h3>Enregistrer votre vid√©o</h3>
        </section>

        <div>
          <input type="hidden" formControlName="id">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   id="title"
                   class="form-control"
                   formControlName="title">
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="active" id="active-true" value="1">
              <label class="form-check-label" for="active-true">Activer</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="active" id="active-false" value="0">
              <label class="form-check-label" for="active-false">Desactiver</label>
            </div>
          </div>

          <div class="form-group" *ngIf="(genres$ | async) as genres">
            <label>Genre</label>
            <ul *ngIf="videoGenres">
              <li *ngFor="let videogenre of videoGenres">
                <button type="button" class="close" aria-label="Close" (click)="active_modal(content, videogenre)">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{videogenre.label}}
              </li>
            </ul>
            <ng-select [searchable]="true" formControlName="genres" [multiple]="true">
              <ng-option [value]="genre" *ngFor="let genre of genres">{{genre.label}}</ng-option>
            </ng-select>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="" id="description" cols="30" rows="10" formControlName="description"
                      class="form-control" id="description"></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="submit"
                [disabled]="formUpdateVideo.invalid">Modifier</button>
      </form>
    </div>
  </section>
</div>
