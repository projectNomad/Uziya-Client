<app-header-page titlePage="{{ 'admin.menuLeft.videos' | translate }}"
                 [breadcrumb]="breadcrumb" [buttonsEnd]="buttonsEnd"></app-header-page>

<div class="container">
  <section *ngIf="video" class="video-details-group_infos">
    <div class="row">
      <app-update-video-form [video]="video" (formSuccess)="onSuccessForm($event)"></app-update-video-form>
    </div>
  </section>
</div>
