<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center mt-5 mb-5">
      <h1>UZIYA</h1>
    </div>
      <hr>
    <div class="col-md-8 offset-2">
      <div class="mb-lg-5 text-center"><h2>{{ 'auth.reset-password.title' | translate }}</h2></div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let error of errors" class="alert alert-danger">
          {{ error }}
        </div>
        <div class="form-group">
          <input type="password" id="password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                 placeholder="{{ 'auth.reset-password.newPassword' | translate }}"
                 class="form-control"
                 formControlName="password">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{ 'auth.reset-password.password-errors.required' | translate }}</div>
            <div *ngIf="f.password.errors.pattern">
              <app-password-errors-list></app-password-errors-list>
            </div>
            <div *ngIf="f.password.getError('apiError')">
              <ul class="list-inline">
                <li *ngFor="let errorMessage of f.password.getError('apiError')">
                  {{ errorMessage}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input formControlName="confirmation" type="password"
                 [ngClass]="{ 'is-invalid': submitted && f.confirmation.errors }"
                 placeholder="{{ 'auth.reset-password.confirmPassword' | translate }}"
                 class="form-control" >
          <div *ngIf="submitted && f.confirmation.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.pattern">
              <app-password-errors-list></app-password-errors-list>
            </div>
            <div *ngIf="f.password.getError('apiError')">
              <ul class="list-inline">
                <li *ngFor="let errorMessage of f.password.getError('apiError')">
                  {{ errorMessage}}
                </li>
              </ul>
            </div>
            <div *ngIf="f.confirmation.errors.mustMatch">
              {{ 'auth.reset-password.password-errors.mustmatch' | translate }}
            </div>
          </div>
        </div>
        <div class="mt-5">
          <button class="btn btn-primary" id="btn-submit-reinitialiser-user"
                  type="submit">{{'auth.reset-password.btnReinit' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
